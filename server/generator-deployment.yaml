apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-deployment
  labels:
    app: generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator
  template:
    metadata:
      labels:
        app: generator
    spec:
      containers:
      - name: generator
        image: gcr.io/ghostwrite/generator:v1
        resources:
          requests:
           memory: "10Gi"
           cpu: "250m"
          limits:
           nvidia.com/gpu: 1
